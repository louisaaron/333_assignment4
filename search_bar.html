<h2>Class Search</h2>
<hr>

<style>
  form {display: table; margin: 2px}
  div {display: table-row;}
  label {display: table-cell; text-align: right;}
  input {display: table-cell; margin-left: 4px; margin-top: 4px;}
</style>

<form>
  <div>
    <label for="dept">Dept:</label>
    <input name="dept" id="dept" type="text" value="{{dept}}">
  </div>
  <div>
    <label for="number">Number:</label>
    <input name="coursenum" id="coursenum" type="text" value="{{coursenum}}">
  </div>
  <div>
    <label for="area">Area:</label>
    <input name="area" id="area" type="text" value="{{area}}">
  </div>
  <div>
    <label for="title">Title:</label>
    <input name="title" id="title" type="text" value="{{title}}">
  </div>
  <div>
    <label></label>
    <input type="Submit"
    value="Submit">
  </div>
</form>

<hr>
